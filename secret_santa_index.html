<html lang="en">
<head>

  <style>

    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; color: var(--slate-900); background: linear-gradient(to bottom, #fff, #ecfdf5); min-height:100vh; }
    .container { max-width: 1000px; margin: 0 auto; padding: 24px; }
    header { position: relative; margin-bottom: 16px; text-align:center; }

    .sub { color: var(--slate-600); margin: 6px 0 0; }
    .controls { background: #ffffffcc; backdrop-filter: blur(4px); border: 1px solid #d1fae5; border-radius: 16px; padding: 16px; display:flex; flex-wrap:wrap; gap:12px; align-items:center; margin: 16px 0 24px; }
    .btn { appearance:none; border-radius: 16px; padding: 10px 14px; border:1px solid #cbd5e1; background:#fff; cursor:pointer; font-weight:600; }
    .btn.primary { background: var(--emerald-700); color:#fff; border-color: #059669; }

    @media (min-width:1024px){ .grid{ grid-template-columns: repeat(3, minmax(0,1fr)); } }
    .card { text-align:left; padding: 20px; border:1px solid #e2e8f0; border-radius: 16px; background:#fff; box-shadow: 0 6px 16px rgba(0,0,0,.06); position:relative; overflow:hidden; }
    .card.revealed { background:#ecfdf5; border-color:#a7f3d0; }
    .ribbon { position:absolute; right:-24px; top:-12px; transform: rotate(12deg); background:#dc2626; color:#fff; font-size:11px; padding: 4px 16px; border-radius:6px; }
    .who { color:#64748b; text-transform:uppercase; letter-spacing:.05em; font-size:13px; }
    .name { margin-top: 10px; font-size: 26px; font-weight: 800; }
    footer { margin-top: 40px; text-align:center; font-size:12px; color:#64748b; }
    .snow { pointer-events:none; position: fixed; inset:0; opacity:.5; }
  </style>
</head>

  <div class="container">

      <button class="btn primary" id="btn-generate">ðŸ”€ Generate Assignments</button>
      <button class="btn" id="btn-reset" disabled>ðŸ§¹ Reset Reveals</button>

    </section>

    <section>
      <div class="grid" id="cards"></div>

    <footer>No emails, no accounts â€” everything is in this URL.</footer>
  </div>

  <script>
    const NAMES = ["Katie","Richie","Beth","Bryan","Issy","Reid"];

    function sattolo(arr){
      const a = arr.slice();
      for (let i=a.length-1;i>0;i--){
        const j = Math.floor(Math.random()*i);
        [a[i],a[j]] = [a[j],a[i]];
      }
      return a;
    }

    function derangement(names){
      if (new Set(names).size!==names.length) throw new Error('Duplicate names');
      if (names.length<2) throw new Error('Need at least 2');
      for(let t=0;t<100;t++){
        const perm=[...names].sort(()=>Math.random()-.5);
        if (perm.every((v,i)=>v!==names[i])){
          const m={}; names.forEach((n,i)=>m[n]=perm[i]); return m;
        }
      }
      const cyc=sattolo(names);
      const m={}; names.forEach((n,i)=>m[n]=cyc[i]); return m;
    }

    function encodeState(state){
      const json=JSON.stringify(state);
      return btoa(unescape(encodeURIComponent(json)));
    }
    function decodeState(s){
      try{
        const json=decodeURIComponent(escape(atob(s)));
        const obj=JSON.parse(json);
        if(obj && obj.map && obj.t) return obj;
      }catch(e){}
      return null;
    }

    let assignments=null;
    let revealed={};

    const cardsEl = document.getElementById('cards');
    const atEl = document.getElementById('generated-at');
    const btnGen = document.getElementById('btn-generate');
    const btnReset = document.getElementById('btn-reset');

    function renderCards(){
      cardsEl.innerHTML='';
      const map = assignments || Object.fromEntries(NAMES.map(n=>[n,'â€”']))
      NAMES.forEach(person=>{
        const isRevealed=!!revealed[person];
        const receiver = map[person];
        const card=document.createElement('button');
        card.className='card'+(isRevealed?' revealed':'');
        card.innerHTML=`<div class="ribbon">Secret</div>
                        <div class="who">${person}</div>
                        <div class="name">${isRevealed?receiver:'Click to reveal â†’'}</div>
                        <div class="hint" style="margin-top:8px;color:#64748b;font-size:13px;">${isRevealed?'Shh! Keep it secret.':'Only reveals for this card.'}</div>`;
        card.addEventListener('click',()=>{ if(assignments){ revealed[person]=true; renderCards(); } });
        cardsEl.appendChild(card);
      });
    }

    function setGeneratedAt(iso){ atEl.textContent = iso ? new Date(iso).toLocaleString() : 'â€”'; }

    function applySnapshot(map, t){
      assignments = map; revealed = {}; setGeneratedAt(t); renderCards(); btnReset.disabled = !assignments;
    }

    btnGen.addEventListener('click',()=>{
      const map = derangement(NAMES);
      const t = new Date().toISOString();
      applySnapshot(map,t);
      const base = location.href.split('#')[0];
      const encoded = encodeState({map,t});
      history.replaceState(null,'',`${base}#a=${encoded}`);
    });

    btnReset.addEventListener('click',()=>{ revealed={}; renderCards(); });

    (function restore(){
      const hash = location.hash.replace(/^#/,'');
      const params = new URLSearchParams(hash);
      const a = params.get('a');
      if(a){ const snap = decodeState(a); if(snap) { applySnapshot(snap.map, snap.t); return; } }
      renderCards();
    })();

        const x = 30 + i*48; const y = 20 + (i%2===0?10:-6);

              <circle cx="${x+12}" cy="${y+4}" r="6" fill="#16a34a" />
              <circle cx="${x-12}" cy="${y-2}" r="5" fill="#f59e0b" /></g>`);
      }
    })();
