  <style>
    :root { --emerald-700:#047857; --emerald-800:#065f46; --slate-900:#0f172a; --slate-600:#475569; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; color: var(--slate-900); background: linear-gradient(to bottom, #fff, #ecfdf5); min-height:100vh; }
    .container { max-width: 1000px; margin: 0 auto; padding: 24px; }
    header { position: relative; margin-bottom: 16px; text-align:center; }
    h1 { margin: 8px 0 0; font-size: clamp(28px, 4vw, 44px); color: var(--emerald-800); }
    .sub { color: var(--slate-600); margin: 6px 0 0; }
    .controls { background: #ffffffcc; backdrop-filter: blur(4px); border: 1px solid #d1fae5; border-radius: 16px; padding: 16px; display:flex; flex-wrap:wrap; gap:12px; align-items:center; margin: 16px 0 24px; }
    .btn { appearance:none; border-radius: 16px; padding: 10px 14px; border:1px solid #cbd5e1; background:#fff; cursor:pointer; font-weight:600; }
    .btn.primary { background: var(--emerald-700); color:#fff; border-color: #059669; }
    .btn[disabled] { opacity:.5; cursor:not-allowed; }
    .stamp { margin-left:auto; color: var(--slate-600); font-size:14px; }
    .grid { display:grid; grid-template-columns: repeat(1, minmax(0,1fr)); gap:16px; }
    @media (min-width:640px){ .grid{ grid-template-columns: repeat(2, minmax(0,1fr)); } }
    @media (min-width:1024px){ .grid{ grid-template-columns: repeat(3, minmax(0,1fr)); } }
    .card { text-align:left; padding: 20px; border:1px solid #e2e8f0; border-radius: 16px; background:#fff; box-shadow: 0 6px 16px rgba(0,0,0,.06); position:relative; overflow:hidden; }
    .card.revealed { background:#ecfdf5; border-color:#a7f3d0; }
    .ribbon { position:absolute; right:-24px; top:-12px; transform: rotate(12deg); background:#dc2626; color:#fff; font-size:11px; padding: 4px 16px; border-radius:6px; }
    .who { color:#64748b; text-transform:uppercase; letter-spacing:.05em; font-size:13px; }
    .name { margin-top: 10px; font-size: 26px; font-weight: 800; }
    footer { margin-top: 40px; text-align:center; font-size:12px; color:#64748b; }
  </style>
</head>
